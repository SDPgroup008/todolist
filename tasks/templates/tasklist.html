{% extends 'base.html' %}

{% block content %}
{% load static %}
    <h1>My To-Do List </h1>
    <link rel="stylesheet" href="{% static 'tasks.css' %}">

    <a href="{% url 'tasks:add_task' %}">Add Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                <input type="checkbox" {% if task.completed %}checked{% endif %}>
                <strong>{{ task.title }}</strong>
                <p>{{ task.description }}</p>
            </li>
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
