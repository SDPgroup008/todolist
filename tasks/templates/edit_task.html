{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Edit Task</title>
  <link rel="stylesheet" type="text/css" href="{% static 'edit_delete.css' %}">
</head>
<body>
  <h1>Edit Task</h1>
  <a href="{% url 'tasks:edit_task' task.id %}">Edit</a>

  <form method="post" action="{% url 'tasks:edit_task' task.id %}">
    {% csrf_token %}
    <label for="title">Task Title:</label>
    <input type="text" id="title" name="title" value="{{ task.title }}">
    <label for="description">Task Description:</label>
    <textarea id="description" name="description">{{ task.description }}</textarea>
    <label for="completed">Completed:</label>
    <input type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}>
    <button type="submit">Save</button>
  </form>
</body>
</html>
