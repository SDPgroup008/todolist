{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Edit Task</title>
  <link rel="stylesheet" type="text/css" href="{% static 'edit_delete.css' %}">
</head>
<body>
  <h1>Edit Task</h1>
  

  <form method="post" action="{% url 'tasks:edit_task' task.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit">Save</button>
    <a href="{% url 'tasks:tasklist' %}">Cancel</a>
  </form>
</body>
</html>
