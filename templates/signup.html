<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'sign-up-styles.css' %}">
</head>
<body>
 <div class="sign-up-page">
        <!-- <img src="images/icon.jpg"> -->
    <h1>Sign Up Now</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Email</p>
        <input type="email" name="email" placeholder="Enter your email">
        <p>Username</p>
        <input type="text" name="username" placeholder="Enter Username">
        <p>Password</p>
        <input type="password" name="password" placeholder="Enter your password">
        <p><span><input type="checkbox"></span> agree to the terms and conditions </p>
        <button type="submit" class="signup-btn">Sign up</button>
        <hr>
        <p class="or">OR</p>
        <button type="button" class="facebook-btn">Login with Facebook</button>
        <p>You already have an account ? <a href="{% url 'login' %}">Login</a></p>
    </form>
 </div>
</body>
</html>
